<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style0.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Noto+Serif&display=swap" rel="stylesheet">
</head>
<body>
   <nav>
       <ul>
           <li>myTicTactoe.com</li>
       </ul>
   </nav>
       <div class="gamecontainer">
           
           <div class="container">
            <div class="line"></div>
               <div class="box bt bl"><span class="boxtext"></span></div>
               <div class="box bt"><span class="boxtext"></span></div>
               <div class="box bt br"><span class="boxtext"></span></div>
               <div class="box bl"><span class="boxtext"></span></div>
               <div class="box"><span class="boxtext"></span></div>
               <div class="box br"><span class="boxtext"></span></div>
               <div class="box bd bl"><span class="boxtext"></span></div>
               <div class="box bd"><span class="boxtext"></span></div>
               <div class="box bd br"><span class="boxtext"></span></div>
           </div>
           <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe game</h1>
            <div>
                <span class="info">turn for X</span>
                <button id="reset">reset</button>
            </div>
            <div class="imgbox"><img src="exited.gif" alt="" class="src"></div>
        </div>
       </div>
      
    
   <script src="script.js"></script>
    
    
</body>
</html>
